<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {% block pageTitle %}
        Books
      {% endblock pageTitle %}
    </title>
    <link href="/static/favicon.ico" rel="icon" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="sticky-top bg-light">
      <nav class="navbar navbar-expand-sm navbar-light container">
        <a href="/" class="logo"><img src="/static/logo.png" alt="Logo"></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          {% if session["user_id"] %}
            <ul class="navbar-nav ml-3 mr-auto">
              <li class="nav-item"><a href="/" class="nav-link">Search</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Review</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Add</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="/logout" class="nav-link">Log Out</a></li>
            </ul>
          {% else %}
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="signup" class="nav-link">Sign Up</a></li>
              <li class="nav-item"><a href="login" class="nav-link">Log In</a></li>
            </ul>
          {% endif %}
        </div>
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock content %}
    </main>
    <footer class="p-5 text-center text-muted small">
      &copy; 2020 - Books
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
